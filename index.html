<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <div class="main-container">
    <div class="section-container container">
      <section class="order-container"> <!--დესერტები სურათები არჩევა item ების-->
        <h2>Desert</h2>
        <figure class="dessert-item-container">
          <div class="cart-container">
            <img src="./assets/images/image-baklava-desktop.jpg" alt="main img">
            <div>
              <img src="./assets/images/icon-add-to-cart.svg" alt="add bucket">
              <span>Add to cart</span>
            </div>
          </div>
          <figcaption>
            <h6>waffe</h6>
            Waffe with Berries
            <h4>$6.60</h4>
          </figcaption>
        </figure>
      </section>
      <aside class="add-cart-container"><!--კალათა -->
        <div class="add-cart-wrapper">
          <h3>Your Cart (<span id="item-amout-finall">0</span>)</h3>
          <!-- if cakes are not found -->
          <!-- <img src="#" alt="no cake found"> -->
           <!-- if found -->
            <div>
              <h4>Classic Tiramisu</h4>
              <div class="add-cart-container-result">
                <div class="item-container">
                  <p><span class="item-amout">1</span>x</p>
                  <!-- main cost -->
                  <p>@$<span class="item-cost">5.50</span></p>
                  <!-- final const -->
                  <p>@$<span class="item-finnal">5.50</span></p>
                </div>
                <img src="./assets/images/icon-remove-item.svg" alt="x icon">
              </div>
              <hr>
            </div>
            <div>
              <h4>Order Total</h4>
              <h4>$<span id="total-order ">46.50</span></h4>
            </div>
            <div>
              <img src="./assets/images/icon-carbon-neutral.svg" alt="tree icon">
              <p>This is a <span id="carbon-icon">carbon-neutral</span> delivery</p>
            </div>
            <button>Confirm Order</button>
          </div>
      </aside>
    </div>
  </div>
</body>

</html>
